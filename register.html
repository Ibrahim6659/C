<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscription | Burkina Connect Hub</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Créer un compte</h1>
    <nav><a href="index.html">Accueil</a> <a href="register.html">Connexion</a></nav>
  </header>

  <main>
    <form id="registerForm">
      
      <label for="email">Email</label><br>
      <input type="email" id="email" required /><br>

      <label for="password">Mot de passe</label><br>
      <input type="password" id="password" required /><br>

      <button type="submit">S'inscrire</button>
    </form>
     <p>vous avez dejà un compte ? <a href="login.html">connexion</a></p>
  </main>

  <footer><p>&copy; 2025 Burkina Connect Hub</p></footer>
  <script>
  document.getElementById("registerForm").addEventListener("submit", async (e) => {
    e.preventDefault(); // Empêche le rechargement de la page

    const formData = {
      username: e.target.username.value,
      email: e.target.email.value,
      password: e.target.password.value,
    };

    const res = await fetch("http://localhost:3000/api/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(formData),
    });

    const data = await res.json();
    if (res.ok) {
      alert("Inscription réussie !");
    } else {
      alert("Erreur : " + data.message);
    }
  });
</script>
  <script src="js/register.js"></script>
</body>
</html>
